<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="getImageUrl(forecastDatum.weather.icon)">
    <mat-card-title>{{forecastDatum.valid_date}}</mat-card-title>
    <mat-card-subtitle>{{forecastDatum.city_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-md-7 temp">
        {{forecastDatum.temp}}<sup>。</sup>
      </div>
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-4">
            <span>↑</span>
          </div>
          <div class="col-md-8">
            {{forecastDatum.max_temp}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <span>↓</span>
          </div>
          <div class="col-md-8">
            {{forecastDatum.min_temp}}
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
